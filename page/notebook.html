<script>
  var dbDetailDisplayFlg = false;
  function display_db(arg) {
    if (arg == 'db'){

       $("#mysql").attr("style", "");
       $("#sybase").attr("style", "");
       $("#postgre").attr("style", "");

       $("#oracle").attr("style", "display:none");

       $("#mysql").attr("style", "display:none");
       $("#sybase").attr("style", "display:none");
       $("#postgre").attr("style", "display:none");
      }
      dbDetailDisplayFlg = !dbDetailDisplayFlg;
    }
  }
