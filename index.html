<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/font-awesome.min.css" />
  <title>adams_zhou blog</title>
  <script type="text/javascript">
    function change_page(arg) {
      if (arg == 'notebook') {
        $("#context").load("page/notebook.html");
      }
      if (arg == 'other') {
        $("#context").load("page/other.html");
      }
    }
  </script>
</head>
<body>
  <script src="./assets/js/jquery.min.js"></script>
  <script src="./assets/js/popper.min.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="./assets/js/marked.min.js"></script>
  
  <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <a class="navbar-brand" href="#"><i class="fa fa-audio-description fa-2x" aria-hidden="true"></i></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="javascript:change_page('notebook');" >笔记本</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:change_page('other')">其他</a>
        </li>
       </ul>
    </div>
  </nav>
  <div id="context" class="container"></div>
  <script>
	$("#context").load("page/notebook.html");
  </script>
</body>
</html>
