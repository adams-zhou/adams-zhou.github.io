<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/docs.min.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <script src="https://unpkg.com/vue@next"></script>
  <title>adams_zhou blog</title>
  <script type="text/javascript">
     function change_page(arg) {
      if (arg == 'home') {
        $("#home").attr("class", "nav-link active");
        $("#notebook").attr("class", "nav-link");
        $("#chart").attr("class", "nav-link");
        $("#aboutme").attr("class", "nav-link");
        $("#content").load("page/home.html");
      }
      if (arg == 'notebook') {
        $("#home").attr("class", "nav-link");
        $("#notebook").attr("class", "nav-link active");
        $("#chart").attr("class", "nav-link");
        $("#aboutme").attr("class", "nav-link");
        $("#content").attr("class", "container-fluid");
        $("#content").load("page/notebook.html");
      }
      if (arg == 'chart') {
        $("#home").attr("class", "nav-link");
        $("#notebook").attr("class", "nav-link");
        $("#chart").attr("class", "nav-link active");
        $("#aboutme").attr("class", "nav-link");
        $("#content").attr("class", "container-fluid");
        $("#content").load("page/chart.html");
      }
      if (arg == 'aboutme') {
        $("#home").attr("class", "nav-link");
        $("#notebook").attr("class", "nav-link");
        $("#chart").attr("class", "nav-link");
        $("#aboutme").attr("class", "nav-link active");
        $("#content").attr("class", "container-fluid");
        $("#content").load("md/demo.md");
      }
    }
    const Counter = {
      data() {
        return {
          counter: 0,
	  message: "hello vue3！！！"
        }
      }
    }

    Vue.createApp(Counter).mount('#counter')
  </script>
</head>
<body>
  <script src="./assets/js/jquery.min.js"></script>
  <script src="./assets/js/popper.min.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="./assets/js/marked.min.js"></script>
  <script src="./assets/js/echarts.min.js"></script>
  <script src="./assets/js/d3.v5.min.js"></script>
  <header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar ">
    <a class="navbar-brand mr-0 mr-md-2" href="/"><i class="fa fa-audio-description fa-2x" aria-hidden="true"></i></a>
    <div class="navbar-nav-scroll">
      <ul class="navbar-nav bd-navbar-nav flex-row">
        <li class="nav-item">
          <a class="nav-link active" id="home" href="javascript:change_page('home');" >Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="notebook" href="javascript:change_page('notebook');" >Note Book</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="chart" href="javascript:change_page('chart')">Chart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="aboutme" href="javascript:change_page('aboutme')">about me</a>
        </li>
      </ul>
    </div>
   </header>
  <div id="content" class="content"><div>
  <script>$("#content").load("page/home.html");</script>
  <div id="counter">
    Counter: {{ counter }}
    {{ message }}
  </div>
</body>
</html>
